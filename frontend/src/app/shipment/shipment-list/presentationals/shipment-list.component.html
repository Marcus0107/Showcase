<p-dataTable
  #dt
  id="shipment-list-component_shipments-table"
  [value]="shipmentList"
  [emptyMessage]="emptyListMessage"
  [responsive]=true
  selectionMode="single"
  [(selection)]="selectedShipment"
  (onRowSelect)="onRowSelect($event)"
  [rows]="10"
  [paginator]="true">
  <p-column field="trackingId" header="{{'SHIPMENT-RESOURCE_TRACKING-ID' | translate}}"></p-column>
  <p-column field="senderAddress" header="{{'SHIPMENT-RESOURCE_SENDER' | translate}}"></p-column>
  <p-column field="receiverAddress" header="{{'SHIPMENT-RESOURCE_RECEIVER' | translate}}"></p-column>
  <p-column field="status"
            [style]="{'overflow':'visible'}"
  >
    <ng-template let-col pTemplate="header">
      <p-multiSelect [options]="statuses"
                     defaultLabel="All Statuses"
                     (onChange)="dt.filter($event.value, col.field, 'in')"
      ></p-multiSelect>
    </ng-template>
    <ng-template let-col
                 let-status="rowData"
                 pTemplate="body">
      {{status[col.field] | translate}}
    </ng-template>
  </p-column>

</p-dataTable>
